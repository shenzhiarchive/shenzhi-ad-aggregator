buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['AdAggregator_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"

  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["AdAggregator_" + name]).toInteger()
}

android {
  namespace "com.shenzhi.adaggregator"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")

    // AdMob App ID占位符默认值（测试App ID）
    // 应用可以在自己的build.gradle中通过manifestPlaceholders覆盖此值
    manifestPlaceholders = [
      ADMOB_APP_ID: "ca-app-pub-3940256099942544~3347511713"
    ]
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    debug {
      // Debug构建类型配置
      debuggable true
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    disable "GradleCompatible"
    // 禁用 flatDir 警告 - 这是 React Native 库项目中处理本地 AAR 的标准做法
    disable "FlatDirRepository"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
      jniLibs.srcDirs = ['libs', 'libs/adapter', 'libs/adn']
    }
  }
}

repositories {
  mavenCentral()
  google()

  // 使用 flatDir 来解析本地 AAR 文件
  flatDir {
    dirs 'libs', 'libs/adapter', 'libs/adn'
  }
}

def kotlin_version = getExtOrDefault("kotlinVersion")


dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  //穿山甲SDK必需依赖
  implementation 'com.squareup.okhttp3:okhttp:3.12.1'

  implementation("com.google.android.gms:play-services-ads:17.2.0") {
    exclude group: 'com.android.support'
  }
  implementation(name: "Baidu_MobAds_SDK_v9.423", ext: 'aar')
  implementation(name: "GDTSDK.unionNormal.4.660.1530", ext: 'aar')
  implementation(name: "kssdk-ad-4.9.20.1", ext: 'aar')
  implementation(name: "windAd-4.24.7", ext: 'aar')
  implementation(name: "windAd-common-1.8.6", ext: 'aar')
  implementation(name: "mediation_admob_adapter_17.2.0.71", ext: 'aar')
  implementation(name: "mediation_baidu_adapter_9.423.1", ext: 'aar')
  implementation(name: "mediation_gdt_adapter_4.660.1530.1", ext: 'aar')
  implementation(name: "mediation_ks_adapter_4.9.20.1.1", ext: 'aar')
  implementation(name: "mediation_sigmob_adapter_4.24.7.1", ext: 'aar')

  implementation fileTree(include: ['*.jar'], dir: 'libs')
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
  implementation 'com.squareup.okhttp3:okhttp:3.12.1'
  implementation "com.android.support:appcompat-v7:28.0.0"
  implementation "com.android.support:support-annotations:28.0.0"
  implementation "com.android.support:support-v4:28.0.0"
  implementation "com.squareup.leakcanary:leakcanary-android-no-op:1.5.4"
  implementation "com.android.support:recyclerview-v7:28.0.0"
  implementation 'com.android.support:multidex:1.0.3'
  implementation 'com.android.support.constraint:constraint-layout:2.0.4'

  implementation(name: 'open_ad_sdk', ext: 'aar')

}


// 自动配置根项目的repositories，确保用户项目也能访问libs目录下的AAR文件
// 当npm包安装后，此配置会自动在用户项目的gradle构建中生效
def libsDir = file('libs')
def adapterDir = file('libs/adapter')
def adnDir = file('libs/adn')

// 使用gradle.projectsEvaluated确保在所有项目评估完成后配置
// 这样确保所有子项目（包括用户的主app项目）都能访问libs目录下的AAR文件
gradle.projectsEvaluated {
  rootProject.allprojects { project ->
    if (libsDir.exists()) {
      project.repositories {
        // 检查是否已经配置了相同的flatDir（避免重复配置）
        def hasFlatDir = false
        project.repositories.each { repo ->
          // 检查是否是flatDir类型的仓库
          if (repo.class.simpleName == 'FlatDirectoryArtifactRepository' ||
            repo.class.name.contains('FlatDirectory')) {
            def dirs = repo.dirs
            if (dirs && (dirs.contains(libsDir) || dirs.contains(adapterDir) || dirs.contains(adnDir))) {
              hasFlatDir = true
            }
          }
        }

        // 如果还没有配置，则添加flatDir
        if (!hasFlatDir) {
          flatDir {
            dirs libsDir, adapterDir, adnDir
          }
        }
      }
    }
  }
}
